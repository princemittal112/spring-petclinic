---
- name: Deploy Spring Boot JAR to EC2
  hosts: all
  become: yes
  collections:
    - amazon.aws
  vars:
    jar_file: spring-petclinic-3.5.0-SNAPSHOT.jar
    remote_path: /home/ec2-user/

  tasks:
    - name: Install Java 17
      package:
        name: java-17-amazon-corretto
        state: present

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Ensure Nginx is started and enabled
      service:
        name: nginx
        state: started
        enabled: true

    - name: Upload JAR to EC2
      copy:
        src: target/{{ jar_file }}
        dest: "{{ remote_path }}"
        mode: '0755'

    - name: Kill running Spring Boot app (if any)
      shell: pkill -f "{{ jar_file }}"
      ignore_errors: yes

    - name: Run Spring Boot app in background
      shell: "nohup java -jar {{ remote_path }}{{ jar_file }} > /home/ec2-user/app.log 2>&1 &"

    - name: Configure Nginx as reverse proxy
      copy:
        dest: /etc/nginx/conf.d/springapp.conf
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://localhost:8080/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              }
          }

    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
